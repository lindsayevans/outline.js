pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
  displayName: 'Install dependencies'

- script: |
    npm run lint
  displayName: 'Lint'

- script: |
    npm run test
  displayName: 'Run unit tests'

- script: |
    npm run build
  displayName: 'Build'

- script: |
    docker run --name rfo-test --rm -d -v "$(pwd):/usr/share/nginx/html" -p 8080:80 nginx
  displayName: 'Start test server'

- script: |
    curl http://localhost:8080/examples/
  displayName: 'Run e2e tests'

- script: |
    docker stop rfo-test
  displayName: 'Stop test server'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'test-reports/*.xml'

- task: DeleteFiles@1
  inputs:
    contents: 'node_modules'

- task: DeleteFiles@1
  inputs:
    contents: '.rpt2_cache'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.SourcesDirectory)'
    artifactName: 'drop'
