jobs:
- job: Beta build
  pool:
    vmImage: 'Ubuntu 16.04'

    trigger:
    branches:
        include:
        - develop
    tags:
        include:
        - '*-beta.*'
    steps:
    - template: deployment-templates/build.yml

- job: Release build
  pool:
    vmImage: 'Ubuntu 16.04'

    trigger:
    branches:
        include:
        - master
    steps:
    - template: deployment-templates/build.yml
